    <div class="header" ng-controller="MainCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">CV Pierre Avizou</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a scroll-on-click data-scroll="#experience">{{'sections.EXPERIENCE' | translate}}</a></li>
              <li><a scroll-on-click data-scroll="#education">{{'sections.EDUCATION' | translate}}</a></li>
              <li><a scroll-on-click data-scroll="#languages">{{'sections.LANGUAGES' | translate}}</a></li>
              <li><a scroll-on-click data-scroll="#computer">{{'sections.SKILLS' | translate}}</a></li>
              <li><a scroll-on-click data-scroll="#interests">{{'sections.INTERESTS' | translate}}</a></li>
            </ul>
            <!-- <ul class="nav navbar-nav navbar-right">
              <li><a>Contact</a></li>
            </ul>  -->
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Crafted with <span class="glyphicon glyphicon-heart"></span> in Toulouse by Pierre Avizou
      <span class="clearfix margin-bottom-10 pull-right">
            <a class="backtotop" scroll-on-click data-scroll=".header">
            <i class="glyphicon glyphicon-arrow-up"></i>&nbsp;{{'footer.BACKTOTOP' | translate}}
            </a>
          </span>
        </p>
          </div>
    </div>
